<div class="product-container">
  <h4 class="blue-grey-text">{{data.name}}</h4>
  <div class="row">
      <p class="blue-grey-text col m4">{{data.description}}</p>
      <div class="blue-grey-text price col m6">$ {{data.price}}</div>
  </div>
  <div class="row">
    <img class="col m6" src="{{data.image}}">
  </div>
</div>
